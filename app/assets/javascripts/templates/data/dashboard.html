<div class="container-fluid">
    <header class="row">
         <h2 class="text-center col-md-12">Dashboard</h2>
    </header>

    <section>
        <div class="row">
            <h3 class="text-center h2 col-md-10">Your repositories</h3>
            <div class="col-md-2"><a href="/data#newRepository" class="btn btn-info">New repository</a></div>
        </div>
        <div class="row">
            <ul class="list-unstyled">
                 <li ng-repeat="repository in repositories">
                     <section class="well col-md-6 col-md-offset-3">
                         <h1 class="h3 col-md-6 text-right" style="margin-top: 0"><a href="#">{{repository.name}}</a></h1>

                         <div class="col-md-6">
                             <button class="btn btn-info">Use</button>
                             <button class="btn btn-danger">Delete</button>
                        </div>
                    </section>
                 </li>
            </ul>
        </div>
    </section>
</div>
